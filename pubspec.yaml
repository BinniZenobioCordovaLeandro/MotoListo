  #         weight: 700
  #
flutter_launcher_icons:
  image_path: "assets/icons/launcher_icon.png"
  adaptive_icon_foreground: "assets/icons/adaptive_launcher_icon.png"
  adaptive_icon_background: "#f2f2f2"
  android: true
  ios: true
  remove_alpha_ios: true
